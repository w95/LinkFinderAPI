services:
  linkfinderapi:
    build: .
    ports:
      - "9402:9402"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9402/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
